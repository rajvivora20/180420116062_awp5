<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1> AngularJS </h1>
<script src="https://code.angularjs.org/1.6.9/angular.js"></script>

<div ng-app="MainApp" ng-controller="WebController">

	Enter Message : <input type="text" ng-model="tutorialName"><br>
	You are entering <b>{{tutorialName | uppercase}}</b> 
</div>
<script>
	var app = angular.module('MainApp',[]);
	app.controller('WebController', function($scope){
	$scope.tutorialName = "Hello World..!";
	});
</script>
</body>
</html>
